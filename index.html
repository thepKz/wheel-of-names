<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wheel of Names</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="row">
 
  <div class=" col-md-8">
    <div id="fireworks-container"></div>
    <canvas id="wheelCanvas" width="800" height="800"></canvas>
    <div id="result"></div>
  </div>
  <div class="input-section col-md-3">
    <textarea id="namesInput" placeholder="Enter names separated by commas"></textarea>
    <small class="input-hint">Tip: Separate names with commas, no need to press Enter</small>
    <div id="controls">
      <button id="updateWheelBtn">Update Wheel</button>
      <button id="spinBtn">Spin the Wheel</button>
    </div>
  </div>
  </div>
  <footer>
    <p>Make by <a href="https://github.com/thepKz">thepKz</a></p>
  </footer>
</div>

<script src="wheel.js"></script>
</body>
</html>
